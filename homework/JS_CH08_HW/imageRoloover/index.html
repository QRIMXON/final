<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Q &amp; A Rollovers</title>
	<link rel="stylesheet" href="main.css">

	<style>
		li {
			display: inline;
		}

		h1 {
			color: blue;
			text-align: center;
		}
	</style>
</head>

<body>

	<main>
		<h1>Fishing Images</h1>
		<p style="text-align: center;">Click on an image to enlarge.</p>
		<ul id="image_list">
			<li style="margin: 1.7em; padding:2em"><a href="images/release.jpg" title="Catch and Release"> <img src="thumbnails/release.jpg" alt="" width="100"></a>
			</li>
			<li style="margin: 1.7em; padding:2em"><a href="images/deer.jpg" title="Deer at Play"> <img src="thumbnails/deer.jpg" alt="" width="100"></a></li>
			<li style="margin: 1.7em; padding:2em"><a href="images/hero.jpg" title="The Big One!"> <img src="thumbnails/hero.jpg" alt="" width="100"></a></li>
			<li style="margin: 1.7em; padding:2em"><a href="images/bison.jpg" title="Grazing Bison"> <img src="thumbnails/bison.jpg" alt="" width="100"></a></li>
		</ul>
		<h2 style="text-align: center;" id="caption">Catch and Release</h2>
		<p style="padding-left: 15em;"><img id="main_image" src="images/release.jpg" alt=""></p>
	</main>



	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="rollover.js"></script>
</body>

</html>
