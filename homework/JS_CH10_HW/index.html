<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #wrapper {padding-left: 10em; margin-left: 10em; margin-right: 10em; padding-right: 10em;}
    </style>
</head>
<body>
    <div id="wrapper">
    <form action="register.html" method="get" name="member_form" id="member_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <span>*</span><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
            placeholder="At least 6 characters">
            <span>*</span>
            <label for="verify">Verify Password:</label>
            <input type="password" id="verify" name="verify">
            <span>*</span><br>
        </fieldset>
        <fieldset>
            <legend>Member Information</legend>
            <label>Membership type:</label>
            <input type="radio" name="type" id="individual" value="individual"
            checked>Individual
            <input type="radio" name="type" id="corporate" value="corporate">
            Corporate<br>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" disabled>
            <span></span><br>
            <!-- Two fields are omitted here-->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="999-999-9999">
            <span>*</span><br>
        </fieldset>
        <fieldset id="buttons">
            <legend>Submit your membership</legend>
            <label>&nbsp;</label>
            <input type="submit" id="submit" name="submit" value="submit">
            <input type="reset" id="reset" value="Reset"><br>
        </fieldset>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="form.js"></script>

</body>
</html>
