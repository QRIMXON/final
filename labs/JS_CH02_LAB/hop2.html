<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hands On 2-2</title>
    <style>
        table {
            border: thin solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: thin solid black;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>hands on project 2-2</h1>
        </header>
        <main>
            <h3>High-Speed Internet Plans</h3>
            <table>
                <tr>
                    <th>
                        Services
                    </th>
                    <th>Download Speed</th>

                </tr>
                <tr>
                    <td>Basic</td>
                    <td id='basic'></td>
                    
                </tr>
                <tr>
                    <td>Exams</td>
                    <td id='express'></td>
                </tr>
                <tr>
                    <td>Extreme</td>
                    <td id='extreme'></td>
                </tr>
                <tr>
                    <td>Ultimate</td>
                    <td id='ultimate'></td>
                </tr>
            </table>
        </main>
    </div>
    <script>
        var speed1 = 5;
        var speed2 = 25;
        var speed3 = 50;
        var speed4 = 150;
        document.getElementById('basic').innerHTML = speed1;
        document.getElementById('express').innerHTML = speed2;
        document.getElementById('extreme').innerHTML = speed3;
        document.getElementById('ultimate').innerHTML = speed4;
    </script>
</body>

</html>
