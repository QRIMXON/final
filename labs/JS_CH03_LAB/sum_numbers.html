<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Sum of Numbers</title>
    <script>
		do{
           var userNum = prompt("Enter any top number to sum from 1 through 100")
           userNum = parseFloat(userNum);
           if(userNum < 1 || userNum > 100)
           {
               alert("Please enter number between 1 and 100");
               while(userNum < 1 || userNum > 100)
               {
                   userNum = prompt("Enter any top number to sum from 1 through 100");
                   userNum + parseFloat(userNum);
               }
           }
           var sum = 0;
        for(var i = 1;i<=userNum;i++)
            {
                sum +=i;
            }

            alert("The sum of the numbers 1 through " + userNum + " is " + sum);

            var userLetter = prompt("Do another sum?","y");
        }while(userLetter == "y")
    </script>
</head>

    </main>
</body>
