<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Convert Temperatures</title>
   	<link rel="stylesheet" href="styles.css">
   
</head>

<body>
<main>
    <h1>Convert temperatures</h1>    
    <input type="radio" name="conversion_type" id="toCelsius" onclick="changeToCelsiusConversion()">Fahrenheit to Celsius<br>
    <input type="radio" name="conversion_type" id="toFahrenheit" onclick="changeToFahrenheitConversion()">Celsius to Fahrenheit<br><br>
    <label id="degree_label_1">Enter F degrees:</label>
    <input type="text" id="degrees_entered" disabled><br>
    <label id="degree_label_2">Degrees Celsius:</label>
    <input type="text" id="degrees_computed" disabled><br>
    <label>&nbsp;</label>
    <input type="button" id="convert" value="Convert"><br>  
    <input type="button" id="clear" value="clear" onclick="clearTextBoxes()"/><br> 
</main>
<script src="convert_temp.js"></script>
</body>
</html>
