<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li {display:inline}
    </style>
</head>
<body>
    <main>
        <h1>Fishing Images</h1>
        <p>Click on an image to enlarge</p>
        <ul id="image_list">
            <li><a href="images/release.jpg"
            title="catch and release">
        <img src="thumbnails/release.jpg" alt=""> </a></li>
        <li><a href="images/deer.jpg"
            title="catch and release">
        <img src="thumbnails/deer.jpg" alt=""> </a></li>
        <li><a href="images/hero.jpg"
            title="catch and release">
        <img src="thumbnails/hero.jpg" alt=""> </a></li>
        <li><a href="images/bison.jpg"
            title="catch and release">
        <img src="thumbnails/bison.jpg" alt=""> </a></li>
        </ul>
        <h2 id="caption">Catch and release</h2>
        <p><img id="main_image" src="images/release.jpg" alt=""></p>
    </main>
    <script>
    var $ = function(id) {return document.getElementById(id); };
    window.onload = function();
    var listNode = $("image_list");
    var captionNode = $ ("caption");
    var imageNode = $ ("main_image");

    var imageLinks = listNode.getElementByTagName("a");

    var i, image, link;
    for (i = 0; i < imageLinks.length; i++ ) {
        image = new Image();
        image.src= imageLinks[i].getAttribute("href");
    } 
    imageLinks[i].onclick= function(evt) {
        link = this;
        imageNode.src= link.getAttribute("href");
        captionNode.firstChild.nodeValue = 
        link.getAttribute("title");

        if (!evt) { evt = window.event;}
        if (evt.preventDefault) { evt.preventDefault();}
        else { evt.returnFalse = false; }
    };
    
    { imageLinks[0].focus();}

    </script>
</body>
</html>
