<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #registration_form span {
        color: red
    }
    </style>
</head>
<body>
   <main>
<h1>Register for an Account</h1>
<form action="register_account.html" method="get" name="registration_form" id="registration_form">
<label for="email address">Email:</label>
<input type="text" name="email_address" id="email_address">
<span>*</span><br>
<label for="phone">Mobile Phone:</label>
<input type="text" name="phone" id="phone">
<span>*</span><br>
<label for="country">Country:</label>
<select name="country" id="country">
    <option value="">Please select a country</option>
    <option>USA</option>
    <option>Mexico</option>
    <option>Canada</option>
</select>
<span>*</span><br>

<label>Contact me by:</label>
<input type="radio" name="contact" id="text" value="text" checked>Text
<input type="radio" name="contact" id="email" value="email">Email
<input type="radio" name="contact" id="none" value="none">Don't Contact me<br>
<label>Terms of service:</label>
<input type="checkbox" name="terms" id="terms" value="yes">I accept
<span>*</span><br>
<input type="button" id="register" value="register">
<input type="button" id="reset_form" value="reset"><br>
</form>

   </main>

   <script>
       "use strict";
       var $ = 
       function (id) {return document.getElementById(id) ; } ;

       var processEntries = function() { 
           var isValid = true;

           var email = $("email_address").value;
           var phone = $("phone").value;
           var country = $("country").value;
           var contact = "Text";
           if ($("email").checked) { contact = "Email"; }
           if($("none").checked) { contact = "None" ; }
           var terms = $("terms").checked;

           if (email == "") {
               $("email_address").nextElementSibling.firstChild.
               nodeValue = "This field is required.";
               isValid = false; }
               else {
                   $("email_address").nextElementSibling.firstChild.
                   nodeValue = "";}
                 if (phone == "") {
                $("phone").nextElementSibling.firstChild.nodeValue = 
                "This field is required.";
                isValid = false; }
                else { $ ("phone") .nextElementSibling.firstChild.nodeValue =
                "";}
                if (country == "") {
                    $ ("country").nextElementSibling.firstChild.nodeValue =
                    "Please select a country.";
                    isValid = false;}
                else { $("country").nextElementSibling.firstChild.nodeValue =
                    "";
                    }
                if (terms == false) {
                    $("terms").nextElementSibling.firstChild.nodeValue =
                    "This box must be checked.";
                    isValid = false; }
                    else{ $("terms").nextElementSibling.firstChild.nodeValue =
                    "";}

                    //submit if all fields are valid

                    if (isValid == true) {
                        $("registration_form").submit();}
                    }
                    var resetForm = function() {
                        $("registration_form").reset();
                        $("email_address").nextElementSibling.firstChild.nodeValue = 
                        "*";
                        $("phone").nextElementSibling.firstChild.nodeValue = 
                        "*";
                        $("country").nextElementSibling.firstChild.nodeValue =
                        "*";
                        $("terms").nextElementSibling.firstChild.nodeValue = 
                        "*";
                        $("email_address").focus();
                    };
                    window.onload = function() {
                        $("register").onclick = processEntries;
                        $("reset_form").onclick = resetForm;
                        $("email_address").focus();
                    }
                
     
   </script>
</body>
</html>
