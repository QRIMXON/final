<body>
    <script>
    var number = prompt("enter a number 1 through 3");
    if(number == 1){
        alert("One is the loneliest number that you'll ever do");
    }
    else if(number == 2){
        alert("two can be as bad as one, its the loneliest number since the number one");
    }
    else if(number == 3){
        alert("there is no three");
    }
    else if(number == NaN){
        alert("Please enter a number not a word");
    }
    else{
        alert("you didn't enter a valid number");
    }

    
    </script>
</body>
