<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
       
    <p id="result"></p>
    <script>
    var count = 1;
   
    while(count <= 100)
    {
        document.getElementById('result').innerHTML += count;
        count = count + 2
        
    }
    </script>
</body>
</html>
