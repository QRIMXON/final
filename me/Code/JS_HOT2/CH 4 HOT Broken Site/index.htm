<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" name="acs" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" name="acs" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" name="acs" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" name="acs" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <input type="checkbox" name="acs" id="item5" value="899" />
         <label for="item5">Good Robot ($8.99)</label>
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td id="itemTotal1">0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td id="tax1">0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td id="total1">$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
	  "use strict";

     var $ = function(id){
            return document.getElementById(id);
        }
	  // function to add values of selected check boxes and display total
      function calcTotal() {
         var itemTotal = 0;
         var tax = 0;
         var totalWithTax = 0;
         var items = document.getElementsByTagName("input");
         var cells = document.getElementsByTagName("td");
         for (var i = 0; i < 5; i++) {
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
            }
         }
         tax = itemTotal * 0.063;
         totalWithTax = itemTotal + tax;
         cells[1].innerHTML = parseFloat(itemTotal / 100).toFixed(2);
         cells[3].innerHTML = parseFloat(tax / 100).toFixed(2);
         cells[5].innerHTML = "$" + parseFloat(totalWithTax / 100).toFixed(2);
      }
      
      // add event listener to Submit button

      var submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", calcTotal,);
      submitButton.addEventListener("click", UnSelectAll,);
      //date
      var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();

if(dd<10) {
    dd = '0'+dd
} 

if(mm<10) {
    mm = '0'+mm
} 

today = mm + '/' + dd + '/' + yyyy;
document.write(today);

//uncheck
function UnSelectAll(){
				var items=document.getElementsByName('acs');
				for(var i=0; i<items.length; i++){
					if(items[i].type=='checkbox')
						items[i].checked=false;
				}
			}
   </script>
