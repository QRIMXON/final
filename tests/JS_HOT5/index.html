<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Login</title>

  </head>
  <body>
      <div id="wrapper">
    <h1>G-Crypto</h1>
    
            <form action="register.html" method="get" name="member_form" id="member_form" class="form">
                <fieldset class="form-group">
                    <legend>Registration Information</legend>
                    <label for="email">Email Address:</label>
                    <input class="form-control"  type="text" id="email" name="email">
                <div class="text-danger"></div><br>
                    <label for="password">Password:</label>
                    <input class="form-control"  type="password" id="password" name="password">
                    <div class="text-danger"></div>
                    
                </fieldset>
               
                <fieldset class="form-group" id="buttons">
                    
                    <label>&nbsp;</label>
                    <button class="btn btn-danger" type="submit" id="submit" name="submit" value="submit">Submit</button>
                    
                </fieldset>
            </form>
            
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="crypto.js"></script>
</body>
</html>
